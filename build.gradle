/* plugin for Node.js to deal with node js builds*/

plugins {
  id "com.moowork.node" version "1.2.0"
}

/* configuration of plugin & it takes a block called node */
/* download and install node.js and npm locally */

node {
  download = true
}

/* call build task to run any of the build task that needs to be executed in order to fully run the task */
/* this is the task that will be called by integration server */

task build

build.dependsOn npm_build

npm_build.dependsOn npmInstall
